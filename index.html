<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Arapey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Animate on scroll</title>
</head>
<body>

    <section>
        <h1>Scroll Up</h1>
    </section>
